<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Gastos de Arelisosa</h1>
        <div class="form-group">
            <label for="tarjeta">Tarjeta:</label>
            <select id="tarjeta">
                <option value="mastercard">Citibanamex</option>
                <option value="amex">American Express</option>
            </select>
        </div>
        <div class="form-group">
            <label for="motivo">Motivo de la compra:</label>
            <input type="text" id="motivo">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de compra:</label>
            <input type="date" id="fecha">
        </div>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto">
        </div>
        <button onclick="registrarGasto()">Registrar Gasto</button>
        <div id="resumen">
            <h2>Resumen de Gastos</h2>
            <table id="tabla-ventas">
                <thead>
                    <tr>
                        <th>Tarjeta</th>
                        <th>Motivo</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Mes de amex</th>


                    </tr>
                </thead>
                <tbody id="tabla-body"></tbody>
            </table>
            <p>Total de Gastos: $<span id="total-gastos">0.00</span></p>
            <p>Total de Gastos American express: $<span id="total-mes-amex">0.00</span></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
